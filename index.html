<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Twitter HomePage</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="Wrapper">
        <div class="leftwrapper">
            <ul>
                <li><img src="Images/twitter-icon.png" alt class="logo"></li>
                <li class="nav-links">
                    <img src="Images/house-icon.png" alt class="house">
                    <span>Home</span> 
                </li>
                <li class="nav-links">
                    <img src="Images/explore-icon.png" alt class="explore">
                    <span>Explore</span>
                </li>
                <li class="nav-links">
                    <img src="Images/message-icon.png" alt class="message">
                    <span>Message</span>
                </li>
                <li class="nav-links">
                    <img src="Images/user-icon.png" alt class="user">
                    <span>Profile</span>
                </li>
                <li class="nav-links">
                    <img src="Images/settings-icon.png" alt class="settings">
                    <span>Settings</span>
                </li>
                <li><button class="button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">TWEET</button></li>
            </ul>
        </div>
        <div class="centralwrapper">
            <img src="Images/twitter-screenshot.png">
        </div>
        <div class="rightwrapper"></div>        
    </div>
    
</body>
</html>
