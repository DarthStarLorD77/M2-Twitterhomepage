<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Twitter HomePage</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="Wrapper">
        <div class="leftwrapper">
            <ul>
                <li><img src="Images/twitter-icon.png" alt class="logo"></li>
                <li class="nav-links">
                    <img src="Images/house-icon.png" alt class="house">
                    <span>Home</span> 
                </li>
                <li class="nav-links">
                    <img src="Images/explore-icon.png" alt class="explore">
                    <span>Explore</span>
                </li>
                <li class="nav-links">
                    <img src="Images/message-icon.png" alt class="message">
                    <span>Message</span>
                </li>
                <li class="nav-links">
                    <img src="Images/user-icon.png" alt class="user">
                    <span>Profile</span>
                </li>
                <li class="nav-links">
                    <img src="Images/settings-icon.png" alt class="settings">
                    <span>Settings</span>
                </li>
                <li><button class="button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">TWEET</button></li>
                <li class="profile-image">
                    <img src="Images/Profile-image.png" alt class="profile-image">
                </li>
            </ul>
        </div>
        <div class="centralwrapper">
            <img src="Images/twitter-screenshot.png">
        </div>
        <div class="rightwrapper">
            <div class="topnav">
                <input type="text" placeholder="Search on twitter" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"></input>
            </div>
            <div class="wrapper-content">
                <h2>What's happening?</h2>
                <p style="font-size: small;">Sport</p>
                <h3>Gran Premio dell'Emilia Romagna</h3>
                <p3 style="font-size: smaller;">77.8K Tweets</p3>
                <p style="font-size: small;">Gaming</p>
                <h3>Apex Legends ranked on King's Canyon</h3>
                <p style="font-size: smaller;"> 251.7K Tweets</p>
            </div>
            <div class="HTF">
                <h2>Who to Follow</h2>
                <ul>
                    <li class="nav-links">
                        <img src="Images/BlackWater-icon.jpg" alt class="blackwater">
                        <span style="font-weight: bold;">Black Water Gaming</span>
                        <button class="button2" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Follow</button>
                    </li>
                </ul>
            </div>
        </div>        
    </div>
    
</body>
</html>
